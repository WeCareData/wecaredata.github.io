<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description" content="{{ page.description | default: site.description | smartify }}">
<meta name="author" content="{{ site.author }}">
<meta name="generator" content="Jekyll v{{ jekyll.version }}">

<meta name="docsearch:language" content="en">
<!-- <meta name="docsearch:version" content=""> -->

<title>
  {%- if page.title != null -%}
    {% if page.project != null %}
      {{ page.title | smartify | capitalize }} | {{ page.project | smartify | capitalize }}
    {% else %}
      {{ page.title | smartify | capitalize }} | {{ site.title | smartify }}
    {% endif %}
  {% else %}
    {{ site.title | smartify }} | {{ site.description | smartify }}
  {%- endif -%}
</title>

<link rel="canonical" href="{{ site.url | append: page.url }}">

{% include layouts/favicons.html %}
{% include layouts/stylesheets.html %}
{% include layouts/javascripts.html %}
