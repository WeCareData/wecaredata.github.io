<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="{{ page.description | default: site.description | smartify }}">
    <meta name="author" content="{{ site.authors }}">
    <meta name="generator" content="Jekyll v{{ jekyll.version }}">

    <meta name="docsearch:language" content="en">
    <meta name="docsearch:version" content="{{ site.docs_version }}">

    <title>
        {%- if page.title -%}
        {{ page.title | smartify }} · {{ site.title | smartify }} v{{ site.docs_version }}
        {%- else -%}
        {{ site.title | smartify }} · {{ site.description | smartify }}
        {%- endif -%}
    </title>

    <link rel="canonical" href="{{ site.url | append: page.url }}">

    <!-- Core CSS -->
    <link rel="stylesheet" href="{{ site.assets.css | relative_url }}bootstrap.css">
    <link rel="stylesheet" href="{{ site.assets.css | relative_url }}style.css">
    <!-- Documentation Extras CSS -->
    {%- for css in page.extra_css %}
    <link rel="stylesheet" href="{{ site.assets.css | relative_url }}{{ css }}">
    {%- endfor %}
</head>
