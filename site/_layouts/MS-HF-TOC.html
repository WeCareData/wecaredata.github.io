<!doctype html>
<html lang="en">
<head>
    {% include layouts/head.html %}
</head>
<body>
{% include layouts/masthead.html %}
<div class="container-fluid">
    <div class="row bg-light">
        <div class="col-8 offset-4 px-16 py-32">
            <div class="input-group">
                <input type="search" class="form-control" placeholder="Type your keyword here" aria-label="Recipient's username" aria-describedby="button-addon2">
                <div class="input-group-append">
                    <button class="btn btn-secondary" type="button" id="button-addon2"><i class="icon-search"></i></button>
                </div>
            </div>
        </div>
    </div>
    <div class="row mt-16">
        <div class="col-3 col-lg-2">
            {{ content | toc_only }}
        </div>
        <div class="col-13 col-lg-14">
            {{ content }}
        </div>
    </div>
</div>
{% include layouts/mastfoot.html %}
</body>
</html>
