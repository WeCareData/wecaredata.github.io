  question: "问题1: 为什么要建立一体化3D打印平台？"
  answerID: answ01
  answer: "答案：数字化一体化平台的建立主要是基于传统制作工艺中存在制作环节繁琐、加工周期长等不足，以及现有数字化修复中存在的各个厂商信息平台相互独立，医生、技工、患者之间缺少统一的系统和平台。"
- id: 2
  questionID: ques02
  question: "问题2：3D打印的优势和适用范围有哪些？"
  answerID: answ02
  answer: "答案：3D打印非常适合口腔修复体个性化订制的特点，具有准确、快速、环境友好的优点。3D打印可适用于临床常见的冠桥修复体、活动义齿支架、种植导板、个性化托盘等的制作。"
- question: "问题3：我们的平台可以提供哪些服务？"
  answer: "答案：3D打印及CAD/CAM修复体的扫描数据传输、设计方案制订、医生及技工专家审核、多中心协作会诊等服务。"
  questionID: ques03
  answerID: answ03
  id: 3
- question: "问题4：使用我们的平台您需要知道哪些注意事项？"
  answer: "答案：以适合的身份申请并加入我们的平台，按照平台要求提供订单，对应用中遇到的问题及时反馈沟通。"
