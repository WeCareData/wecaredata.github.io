- patient: 安笙
  comment: 我是牙周炎加上做了一个烤瓷牙！治疗周期一共将近三个月，非常好，非常专业。初期是治疗阶段，牙周炎修复，每次复查医生都会很细心询问情况，然后叮嘱注意事项。很早之前做的烤瓷牙很差，让自己的牙龈都坏了，需要小根管治疗这种，本身很怕，医生会安抚我不要紧张，真的很敬业！最后做了新的烤瓷牙，取模过程，也是一点一点询问你的情况，根据你的情况磨牙，取模。现在已经治疗好一段时间了，牙齿的情况比以前好太多！
  date: 2020-12-28
- patient: 盐太甜1024
  comment: 在这里做牙齿矫正已经差不多一年了，每个月需要复查，提前预约，医生护士前台的态度都很好，一直都来得很愉快的。年前约了今天洗牙，医生洗得好轻柔，以前在公立医院洗过牙，一直有阴影，又酸又疼，今天完全没有不适感，喷砂之后，牙齿超级干净，原来有的咖啡渍完全消失了，很不错呢。
  date: 2021-02-11
- patient: 多啦A梦的口袋
  comment: 一直觉得牙齿非常好，看牙医这件事情应该和我没什么关系，隐约发现磨牙后面露出了个小白点，有不祥的预感是不是智齿横长了。这次来洗牙的时候顺便拍片发现长了3颗智齿，其中2颗下智齿还是横长的阻生齿，知道了危害后决定果断拔除。爱齿尔口腔医生技术真是好啊，一次右边上下全拔了20分钟搞定也没有多大痛苦的感觉。这次来拆线果断把左边也拔了，难度很大因为完全埋在里面，医生非常耐心，在尽量减少损伤及创伤面的情况下拔出。
  date: 2012-03-02
